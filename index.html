<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- <link rel="stylesheet" href="style.css"> -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Survey</title>
    <style>
        body {
    font-family: Arial;
    text-align: left;
}

.question {
    padding-top: 2em;
}

.form-area{
    {% comment %} margin-top: 2em; {% endcomment %}
    margin-left: 5em;
    margin-right: 5em;
    margin-bottom: 10em;
    padding-left: 5em;
    padding-right: 5em;
    padding-top: 5em;
    padding-bottom: 5em;
    background-color: #e1f5f7;
}

table {
    width: 100%;
    border-collapse: collapse;
}
th, td {
    border: 1px solid #ddd;
    padding: 8px;
    text-align: center;
}
th {
    background-color: #f2f2f2;
    text-align: center;
}
tr {
    text-align: center;
}
td input[type="radio"] {
    margin: 0;
    text-align: center;
}
.days-padding {
    padding-left: 5em;
}
.radio-pad {
    padding-left: 2em;
}
    </style>
</head>
<body>
    <div class="form-area">
        <div class="question">
            <h3 class="text-left">1. Select your Country</h3>
            <form>
                <div class="mb-3">
                    <input list="countries" id="country" name="country" class="form-control" placeholder="Select your country" />
                </div>
                <datalist id="countries">
                    <option value="India">
                    <option value="France">
                    <option value="United States">
                    <option value="Japan">
                    <option value="United Kingdom">
                    <option value="Sweden">
                </datalist>
            </form>
        </div>
        <div class="question">
            <h3 class="text-left">2. Select the Location of your office</h3>
            <form>
                <div class="mb-3">
                    <input list="countries" id="country" name="country" class="form-control" placeholder="Select your Location" />
                </div>
            </form> 
        </div>
        <div class="question">
            <h3 class="text-left">3. No of days you work in a week</h3>
            <form class="radio-pad">
                <input class="days-padding" type="radio" id="rate1" name="work_days" value="1">
                <label for="rate1">1</label><br>
        
                <input class="days-padding" type="radio" id="rate2" name="work_days" value="2">
                <label for="rate2">2</label><br>
        
                <input class="days-padding" type="radio" id="rate3" name="work_days" value="3">
                <label for="rate3">3</label><br>
        
                <input class="days-padding" type="radio" id="rate4" name="work_days" value="4">
                <label for="rate4">4</label><br>
        
                <input class="days-padding" type="radio" id="rate5" name="work_days" value="5">
                <label for="rate5">5</label><br>
            </form>
        </div>
        <div class="question">
            <h3 class="text-left">4. Have you commuted to office</h3>
            <form class="radio-pad">
                <input class="days-padding" type="radio" id="commute_y" name="commute_bool" value="1">
                <label for="rate1">Yes</label><br>
        
                <input class="days-padding" type="radio" id="commute_n" name="commute_bool" value="0">
                <label for="rate2">No</label><br>
        </div>
        <div class="question">
            <h3 class="text-left">5. Select mode of transportation and distance</h3>
            <table>
                <thead>
                    <tr>
                        <th></th>
                        <th><5km</th>
                        <th>5-10km</th>
                        <th>10-15km</th>
                        <th>15-20km</th>
                        <th>>20km</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>car</td>
                        <td><input type="radio" name="car" value="1"></td>
                        <td><input type="radio" name="car" value="2"></td>
                        <td><input type="radio" name="car" value="3"></td>
                        <td><input type="radio" name="car" value="4"></td>
                        <td><input type="radio" name="car" value="5"></td>
                    </tr>
                    <tr>
                        <td>bus</td>
                        <td><input type="radio" name="bus" value="1"></td>
                        <td><input type="radio" name="bus" value="2"></td>
                        <td><input type="radio" name="bus" value="3"></td>
                        <td><input type="radio" name="bus" value="4"></td>
                        <td><input type="radio" name="bus" value="5"></td>
                    </tr>
                    <tr>
                        <td>walk</td>
                        <td><input type="radio" name="walk" value="1"></td>
                        <td><input type="radio" name="walk" value="2"></td>
                        <td><input type="radio" name="walk" value="3"></td>
                        <td><input type="radio" name="walk" value="4"></td>
                        <td><input type="radio" name="walk" value="5"></td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</body>
</html>
